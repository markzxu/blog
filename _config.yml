title: Artificially Intelligent
description: "Any mimicry distinguishable from the original is insufficienty advanced"
author:
  name: "Mark Xu"
  url: "https://markxu.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/
favicon: ./favicon.ico

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from

# Custom variables
owner: "Mark Xu"
year: "2024"
google_analytics: UA-177634297-1
markdown: kramdown
encoding: utf-8